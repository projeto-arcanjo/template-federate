spring.application.name=TEMPLATE

server.port=8080

#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always

info.app.name=TEMPLATE
info.app.description=Federado Vazio de Exemplo
info.app.version=1.0.0

federation.fomfolder=/foms
federation.name=${FEDERATION_NAME}
federation.federateName=${FEDERATE_NAME}

# Configure FIRST_COLLECT e COLLECT_INTERVAL na sua variavel de ambiente
# ou passe usando o script de execucao do "docker run" no parametro "--environment" ou "-e"
frcollector.firstrun=${FIRST_COLLECT}
frcollector.interval=${COLLECT_INTERVAL}

logging.level.root=info


